sudo: required
language: generic
services: docker
tex-config:
- tex-scheme=full
- push-type=branch
- build-pattern=main.tex
- packages=lipsum, blindtext, collection-langeuropean, pxfonts, mathpazo, palatino
env:
  global:
  - IS_TRAVIS=true
script:
- chmod +x .travis/travis-texbuild.sh
- ".travis/travis-texbuild.sh"
dd:
  secure: 
file: 
  - ./src/nameofmytexfile.pdf
  - ./otherfile.pdf
skip_cleanup: true
on:
    tags: true
    branch: master
